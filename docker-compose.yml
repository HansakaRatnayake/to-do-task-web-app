services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/todo_db
      PORT: 5000
      JWT_SECRET: "bmxpU2FqZXVuYmVjWE1FSkpHZ1ZXY0hFSThtTzFnUHlXcVRqaG9uWTc5RDZIT1NZUXlhcm5uaWQ5Y2N1V1dJMQ=="
      EMAIL_USER: "iamhansakaratnayake@gmail.com"
      EMAIL_PASS: "erum ntbx nmlz fdyz"
    ports:
      - "5000:5000"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h db -p 5432 -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:5000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres-data:
